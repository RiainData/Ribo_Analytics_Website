<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Ribo Analytics</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-900 text-gray-50">

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-gray-900/95 backdrop-blur-sm border-b border-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <!-- Logo -->
        <a href="index.html" class="text-xl font-bold text-orange-500">
          Ribo Analytics
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex md:items-center md:gap-8">
          <a href="index.html" class="text-sm font-medium text-gray-300 hover:text-orange-500 transition-colors">Home</a>
          <a href="services.html" class="text-sm font-medium text-gray-300 hover:text-orange-500 transition-colors">Services</a>
          <a href="case-studies.html" class="text-sm font-medium text-gray-300 hover:text-orange-500 transition-colors">Case Studies</a>
          <a href="about.html" class="text-sm font-medium text-gray-300 hover:text-orange-500 transition-colors">About</a>
          <a href="contact.html" class="inline-block rounded bg-orange-500 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-orange-600">
            Get in Touch
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-300 hover:text-orange-500 transition-colors" aria-label="Toggle menu">
          <svg id="menu-icon" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg id="close-icon" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden border-t border-gray-800 bg-gray-900">
      <div class="px-4 py-4 space-y-3">
        <a href="index.html" class="block text-sm font-medium text-gray-300 hover:text-orange-500 transition-colors">Home</a>
        <a href="services.html" class="block text-sm font-medium text-gray-300 hover:text-orange-500 transition-colors">Services</a>
        <a href="case-studies.html" class="block text-sm font-medium text-gray-300 hover:text-orange-500 transition-colors">Case Studies</a>
        <a href="about.html" class="block text-sm font-medium text-gray-300 hover:text-orange-500 transition-colors">About</a>
        <a href="contact.html" class="block rounded bg-orange-500 px-4 py-2 text-sm font-medium text-white text-center transition-colors hover:bg-orange-600">
          Get in Touch
        </a>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu Script -->
  <script>
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');

    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    });
  </script>

  <!-- Contact Section -->
  <section class="bg-gray-900 pt-16">
    <div class="mx-auto max-w-3xl px-4 py-16 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-50 sm:text-4xl text-center">
        Book a Free Intro Call
      </h1>
      <p class="mt-4 text-center text-gray-300">
        Tell me a bit about your business and what you’d like help with. I’ll get back to you
        within one business day to schedule a call.
      </p>

      <form
        class="mt-10 space-y-6"
        action="YOUR_FORM_ENDPOINT_HERE"
        method="POST"
      >
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-200">
            Name
          </label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 w-full rounded-md border border-gray-700 bg-gray-800 px-3 py-2 text-sm text-gray-50 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-200">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 w-full rounded-md border border-gray-700 bg-gray-800 px-3 py-2 text-sm text-gray-50 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500"
          />
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-200">
            Phone (optional)
          </label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="mt-1 w-full rounded-md border border-gray-700 bg-gray-800 px-3 py-2 text-sm text-gray-50 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500"
          />
        </div>

        <!-- Details of inquiry -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-200">
            What would you like help with?
          </label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="mt-1 w-full rounded-md border border-gray-700 bg-gray-800 px-3 py-2 text-sm text-gray-50 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500"
            placeholder="E.g. Revenue reporting, marketing dashboards, forecasting, etc."
          ></textarea>
        </div>

        <!-- Hidden field to know where it came from -->
        <input type="hidden" name="source" value="Ribo Analytics landing page" />

        <!-- Submit -->
        <button
          type="submit"
          class="inline-flex w-full items-center justify-center rounded-md border border-orange-500 bg-orange-500 px-4 py-2 text-sm font-medium text-white shadow-sm transition-colors hover:bg-orange-600"
        >
          Submit Inquiry
        </button>

        <!-- Optional success message placeholder if your provider supports redirect/JS -->
        <!-- You can later replace with a 'thanks' screen or JS alert -->
      </form>
    </div>
  </section>

</body>
</html>
